<div class="container-fluid p-5" *ngIf="author">
  <div class="row">
    <div class="col-12">
      <h3>
        {{author.name}}
      </h3>
    </div>
  </div>
  <div class="row">
    <div class="col-3">
      <div class="thumb">
        <img class="img-fluid" src="{{ author.image }}" alt="{{ author.name }}" />
      </div>
    </div>
    <div class="col-9">
      <div class="container-fluid">
        <div class="row">
          <p>
            <b>Bio</b>
          </p>
          <p>
            {{author.description}}
          </p>
        </div>
        <div class="row">
          <p>
            <b>Birthday</b>
          </p>
          <p>
            {{author.birthDate}}
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
